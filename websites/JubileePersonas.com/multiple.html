<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubilee Personas - Multi-User Group Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f4e4a6;
            --gold-dark: #996515;
            --yellow: #fbbf24;
            --yellow-light: #fde68a;
            --navy: #1a1a2e;
            --navy-light: #16213e;
            --navy-dark: #0f0f1a;
            --cyan: #00d4ff;
            --green: #4ade80;
            --orange: #fb923c;
            --red: #f87171;
            --purple: #a855f7;
            --blue: #3b82f6;
            --white: #f8f8f8;
            --gray: #888;
            --gray-dark: #444;
            --black: #000000;
            --user-a: #3b82f6;
            --user-b: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--navy);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            overflow: hidden;
        }

        /* Header Styles */
        .header {
            background: var(--black);
            border-bottom: 2px solid var(--yellow);
            padding: 0.75rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--yellow);
            text-decoration: none;
        }

        .page-title {
            font-size: 0.85rem;
            color: var(--gray);
            padding-left: 1rem;
            border-left: 1px solid var(--gray-dark);
        }

        .token-counter {
            font-family: 'Inter', monospace;
            font-size: 0.8rem;
            color: var(--gray);
            background: var(--navy-light);
            padding: 0.35rem 0.6rem;
            border-radius: 6px;
            border: 1px solid var(--gray-dark);
        }

        .token-counter .token-count {
            color: var(--cyan);
            font-weight: 600;
        }

        .token-counter .token-cost {
            color: var(--green);
            font-weight: 500;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
        }

        .nav-link {
            color: var(--gray);
            text-decoration: none;
            font-size: 0.8rem;
            padding: 0.35rem 0.6rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: var(--yellow);
            background: var(--navy-light);
        }

        .nav-link.active {
            color: var(--yellow);
            background: var(--navy-light);
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .persona-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .persona-selector label {
            color: var(--gray);
            font-size: 0.8rem;
        }

        .persona-select {
            background: var(--navy-light);
            border: 2px solid var(--yellow);
            border-radius: 6px;
            padding: 0.4rem 0.8rem;
            color: var(--white);
            font-size: 0.85rem;
            font-family: inherit;
            cursor: pointer;
            min-width: 180px;
        }

        .persona-select:focus {
            outline: none;
            border-color: var(--gold);
        }

        .persona-select option {
            background: var(--navy-dark);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--green);
            box-shadow: 0 0 8px rgba(74, 222, 128, 0.6);
        }

        /* Main Content - Split Panels */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .user-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--gray-dark);
            overflow: hidden;
        }

        .user-panel:last-child {
            border-right: none;
        }

        .panel-header {
            padding: 0.75rem 1rem;
            background: var(--navy-dark);
            border-bottom: 1px solid var(--gray-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .user-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8rem;
            color: white;
        }

        .user-panel:first-child .user-avatar {
            background: var(--user-a);
        }

        .user-panel:last-child .user-avatar {
            background: var(--user-b);
        }

        .user-name {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--white);
        }

        .language-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .language-selector label {
            font-size: 0.75rem;
            color: var(--gray);
        }

        .language-select {
            background: var(--navy-light);
            border: 1px solid var(--gray-dark);
            border-radius: 4px;
            padding: 0.3rem 0.5rem;
            color: var(--white);
            font-size: 0.8rem;
            cursor: pointer;
        }

        .language-select:focus {
            outline: none;
            border-color: var(--yellow);
        }

        /* Conversation Area */
        .conversation-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .conversation-area[dir="rtl"] {
            direction: rtl;
            text-align: right;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 90%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user-a {
            align-self: flex-start;
        }

        .message.user-b {
            align-self: flex-start;
        }

        .message.persona {
            align-self: flex-start;
        }

        .message.self {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        [dir="rtl"] .message.self {
            flex-direction: row;
        }

        [dir="rtl"] .message:not(.self) {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
            color: white;
        }

        .message.user-a .message-avatar {
            background: var(--user-a);
        }

        .message.user-b .message-avatar {
            background: var(--user-b);
        }

        .message.persona .message-avatar {
            background: var(--yellow);
            color: var(--navy-dark);
            font-family: 'Cinzel', serif;
        }

        .message-bubble {
            background: var(--navy-light);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-dark);
            max-width: 100%;
        }

        .message.self .message-bubble {
            background: var(--blue);
            border-color: var(--blue);
        }

        .message.user-b:not(.self) .message-bubble {
            border-left: 3px solid var(--user-b);
        }

        .message.user-a:not(.self) .message-bubble {
            border-left: 3px solid var(--user-a);
        }

        [dir="rtl"] .message.user-b:not(.self) .message-bubble {
            border-left: none;
            border-right: 3px solid var(--user-b);
        }

        [dir="rtl"] .message.user-a:not(.self) .message-bubble {
            border-left: none;
            border-right: 3px solid var(--user-a);
        }

        .message.persona .message-bubble {
            border-left: 3px solid var(--yellow);
        }

        [dir="rtl"] .message.persona .message-bubble {
            border-left: none;
            border-right: 3px solid var(--yellow);
        }

        .message-sender {
            font-size: 0.7rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--gray);
        }

        .message.self .message-sender {
            color: rgba(255,255,255,0.7);
        }

        .message-text {
            color: var(--white);
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message-time {
            font-size: 0.65rem;
            color: var(--gray);
            margin-top: 0.25rem;
        }

        .message.self .message-time {
            color: rgba(255,255,255,0.6);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 0.5rem 0;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: var(--gray);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }

        /* Streaming cursor */
        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--yellow);
            animation: blink 0.8s infinite;
            vertical-align: text-bottom;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Input Area */
        .input-area {
            flex-shrink: 0;
            background: var(--navy-dark);
            border-top: 1px solid var(--gray-dark);
            padding: 0.75rem 1rem;
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
        }

        .message-input {
            width: 100%;
            background: var(--navy-light);
            border: 1px solid var(--gray-dark);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--white);
            font-family: inherit;
            font-size: 0.9rem;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            line-height: 1.4;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--yellow);
        }

        .message-input::placeholder {
            color: var(--gray);
        }

        .message-input[dir="rtl"] {
            text-align: right;
        }

        .send-button {
            background: var(--yellow);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.25rem;
            color: var(--navy-dark);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: all 0.2s ease;
            height: 44px;
        }

        .send-button:hover:not(:disabled) {
            background: var(--gold);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 16px;
            height: 16px;
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            text-align: center;
            padding: 2rem;
        }

        .empty-state h3 {
            font-family: 'Cinzel', serif;
            color: var(--yellow);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        /* Scrollbar */
        .conversation-area::-webkit-scrollbar {
            width: 6px;
        }

        .conversation-area::-webkit-scrollbar-track {
            background: var(--navy-dark);
        }

        .conversation-area::-webkit-scrollbar-thumb {
            background: var(--gray-dark);
            border-radius: 3px;
        }

        /* Translating indicator text */
        .translating-text {
            color: var(--gray);
            font-style: italic;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="logo">JubileePersonas</a>
            <span class="page-title">Multi-User Group Chat</span>
            <div class="token-counter">
                Tokens: <span class="token-count" id="tokenCount">0</span> (<span class="token-cost" id="tokenCost">$0.0000</span>)
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Chat</a>
                <a href="multiple.html" class="nav-link active">Group</a>
                <a href="memory.html" class="nav-link">Memory</a>
            </nav>
        </div>
        <div class="header-center">
            <div class="persona-selector">

    </header>

    <main class="main-content">
        <!-- User A Panel (Left) -->
        <div class="user-panel" id="panelA">
            <div class="panel-header">
                <div class="user-label">
                    <div class="user-avatar">A</div>
                    <span class="user-name">User A</span>
                </div>
                <div class="language-selector">
                    <label>Language:</label>
                    <select id="langA" class="language-select">
                        <option value="en">English</option>
                        <option value="ro">Romanian</option>
                        <option value="es">Spanish</option>

                    </select>
                </div>
            </div>
            <div class="conversation-area" id="conversationA">
                <div class="empty-state">
                    <h3>Group Chat</h3>
                    <p>Select a persona above to start a group conversation.</p>
                </div>
            </div>
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="inputA" class="message-input" placeholder="Type your message..." rows="1" disabled></textarea>
                </div>
                <button id="sendA" class="send-button" disabled>
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    Send
                </button>
            </div>
        </div>

        <!-- User B Panel (Right) -->
        <div class="user-panel" id="panelB">
            <div class="panel-header">
                <div class="user-label">
                    <div class="user-avatar">B</div>
                    <span class="user-name">User B</span>
                </div>
                <div class="language-selector">
                    <label>Language:</label>
                    <select id="langB" class="language-select">
                        <option value="en">English</option>
                        <option value="ro">Romanian</option>
                        <option value="es">Spanish</option>
                        <option value="he">Hebrew</option>
                    </select>
                </div>
            </div>
            <div class="conversation-area" id="conversationB">
                <div class="empty-state">
                    <h3>Group Chat</h3>
                    <p>Select a persona above to start a group conversation.</p>
                </div>
            </div>
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="inputB" class="message-input" placeholder="Type your message..." rows="1" disabled></textarea>
                </div>
                <button id="sendB" class="send-button" disabled>
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    Send
                </button>
            </div>
        </div>
    </main>

    <script>
        // State
        let personas = [];
        let selectedPersona = null;
        let sharedConversationHistory = []; // Shared history in English (canonical)
        let isStreaming = false;
        let totalTokens = 0;
        let totalCost = 0;

        // Pricing
        const PRICING = {
            input: 0.15 / 1000000,
            output: 0.60 / 1000000
        };

        // Language names
        const LANG_NAMES = {
            'en': 'English',
            'ro': 'Romanian',
            'es': 'Spanish',
            'he': 'Hebrew'
        };

        // DOM Elements
        const personaSelect = document.getElementById('personaSelect');
        const tokenCountEl = document.getElementById('tokenCount');
        const tokenCostEl = document.getElementById('tokenCost');

        // Panel A
        const conversationA = document.getElementById('conversationA');
        const inputA = document.getElementById('inputA');
        const sendA = document.getElementById('sendA');
        const langA = document.getElementById('langA');

        // Panel B
        const conversationB = document.getElementById('conversationB');
        const inputB = document.getElementById('inputB');
        const sendB = document.getElementById('sendB');
        const langB = document.getElementById('langB');

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPersonas();
            setupEventListeners();
        });

        // Load personas
        async function loadPersonas() {
            try {
                const response = await fetch('/api/personas');
                const data = await response.json();
                personas = data.personas;

                personaSelect.innerHTML = '<option value="">-- Select Persona --</option>';
                personas.forEach(p => {
                    const option = document.createElement('option');
                    option.value = p.key;
                    option.textContent = `${p.name} (${p.id})`;
                    personaSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load personas:', error);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            personaSelect.addEventListener('change', handlePersonaChange);

            sendA.addEventListener('click', () => sendMessage('A'));
            sendB.addEventListener('click', () => sendMessage('B'));

            inputA.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage('A');
                }
            });

            inputB.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage('B');
                }
            });

            // Language change handlers
            langA.addEventListener('change', () => updatePanelDirection('A'));
            langB.addEventListener('change', () => updatePanelDirection('B'));

            // Auto-resize textareas
            inputA.addEventListener('input', function() { autoResize(this); });
            inputB.addEventListener('input', function() { autoResize(this); });
        }

        // Update panel direction and placeholders for language
        function updatePanelDirection(user) {
            const lang = user === 'A' ? langA.value : langB.value;
            const conversation = user === 'A' ? conversationA : conversationB;
            const input = user === 'A' ? inputA : inputB;

            // Update RTL direction
            if (lang === 'he') {
                conversation.setAttribute('dir', 'rtl');
                input.setAttribute('dir', 'rtl');
            } else {
                conversation.removeAttribute('dir');
                input.removeAttribute('dir');
            }

            // Update placeholder text
            const placeholders = {
                'en': 'Type your message...',
                'ro': 'Scrie mesajul tău...',
                'es': 'Escribe tu mensaje...',
                'he': 'הקלד את ההודעה שלך...'
            };
            input.placeholder = placeholders[lang] || placeholders['en'];
        }

        // Handle persona selection
        function handlePersonaChange() {
            const key = personaSelect.value;

            if (!key) {
                selectedPersona = null;
                inputA.disabled = true;
                inputB.disabled = true;
                sendA.disabled = true;
                sendB.disabled = true;
                return;
            }

            selectedPersona = personas.find(p => p.key === key);
            sharedConversationHistory = [];

            // Clear and enable both panels
            clearPanel('A');
            clearPanel('B');

            inputA.disabled = false;
            inputB.disabled = false;
            sendA.disabled = false;
            sendB.disabled = false;

            inputA.focus();
        }

        // Clear panel
        function clearPanel(user) {
            const conversation = user === 'A' ? conversationA : conversationB;
            conversation.innerHTML = '';
        }

        // Send message
        async function sendMessage(user) {
            const input = user === 'A' ? inputA : inputB;
            const lang = user === 'A' ? langA.value : langB.value;
            const message = input.value.trim();

            if (!message || !selectedPersona || isStreaming) return;

            isStreaming = true;
            inputA.disabled = true;
            inputB.disabled = true;
            sendA.disabled = true;
            sendB.disabled = true;

            input.value = '';
            autoResize(input);

            // Translate message to English if not already
            let englishMessage = message;
            if (lang !== 'en') {
                try {
                    const translated = await translateText(message, 'en');
                    englishMessage = translated.text;
                    updateTokenCounter(translated.usage);
                } catch (e) {
                    console.error('Translation error:', e);
                }
            }

            // Add user message to both panels
            await addMessageToBothPanels({
                type: 'user',
                user: user,
                originalText: message,
                englishText: englishMessage,
                time: new Date()
            });

            // Add to shared history
            sharedConversationHistory.push({
                role: 'user',
                content: `[User ${user}]: ${englishMessage}`
            });

            // Show typing indicator in both panels
            const typingIdA = showTypingIndicator('A');
            const typingIdB = showTypingIndicator('B');

            // Stream response
            try {
                await streamResponse(typingIdA, typingIdB);
            } catch (error) {
                console.error('Stream error:', error);
                removeTypingIndicator(typingIdA, 'A');
                removeTypingIndicator(typingIdB, 'B');
            }

            isStreaming = false;
            inputA.disabled = false;
            inputB.disabled = false;
            sendA.disabled = false;
            sendB.disabled = false;
        }

        // Stream response from API
        async function streamResponse(typingIdA, typingIdB) {
            const response = await fetch('/api/chat/stream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: sharedConversationHistory[sharedConversationHistory.length - 1].content,
                    persona: selectedPersona.key,
                    conversationHistory: sharedConversationHistory.slice(0, -1),
                    userId: 'group'
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            // Determine which panels need streaming vs waiting
            const langAVal = langA.value;
            const langBVal = langB.value;
            const streamA = langAVal === 'en';
            const streamB = langBVal === 'en';

            // Remove typing indicators
            removeTypingIndicator(typingIdA, 'A');
            removeTypingIndicator(typingIdB, 'B');

            // Create appropriate message elements
            let streamMsgA, streamMsgB;

            if (streamA) {
                streamMsgA = createStreamingMessage('A');
            } else {
                // For non-English, show translating indicator
                streamMsgA = createTranslatingMessage('A');
            }

            if (streamB) {
                streamMsgB = createStreamingMessage('B');
            } else {
                streamMsgB = createTranslatingMessage('B');
            }

            let fullResponse = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.slice(6));

                            if (data.type === 'chunk') {
                                fullResponse += data.content;
                                // Only update English panels in real-time
                                if (streamA) updateStreamingMessage(streamMsgA, fullResponse);
                                if (streamB) updateStreamingMessage(streamMsgB, fullResponse);
                            } else if (data.type === 'done') {
                                // Update token counter
                                if (data.usage) {
                                    updateTokenCounter(data.usage);
                                }

                                // Add to shared history
                                sharedConversationHistory.push({
                                    role: 'assistant',
                                    content: fullResponse
                                });

                                // Finalize English panels
                                if (streamA) finalizeStreamingMessage(streamMsgA);
                                if (streamB) finalizeStreamingMessage(streamMsgB);

                                // Translate and display for non-English panels
                                if (!streamA) {
                                    await displayTranslatedMessage(streamMsgA, fullResponse, langAVal);
                                }
                                if (!streamB) {
                                    await displayTranslatedMessage(streamMsgB, fullResponse, langBVal);
                                }
                            } else if (data.type === 'error') {
                                console.error('Stream error:', data.error);
                            }
                        } catch (e) {
                            // Ignore parse errors for incomplete chunks
                        }
                    }
                }
            }
        }

        // Create streaming message element
        function createStreamingMessage(user) {
            const conversation = user === 'A' ? conversationA : conversationB;
            const lang = user === 'A' ? langA.value : langB.value;

            const msgEl = document.createElement('div');
            msgEl.className = 'message persona';

            msgEl.innerHTML = `
                <div class="message-avatar">${selectedPersona?.id || '?'}</div>
                <div class="message-bubble">
                    <div class="message-sender">${selectedPersona?.name || 'Persona'}</div>
                    <div class="message-text"><span class="streaming-cursor"></span></div>
                    <div class="message-time">${formatTime(new Date())}</div>
                </div>
            `;

            conversation.appendChild(msgEl);
            conversation.scrollTop = conversation.scrollHeight;

            return msgEl;
        }

        // Update streaming message
        function updateStreamingMessage(msgEl, text) {
            const textEl = msgEl.querySelector('.message-text');
            textEl.innerHTML = escapeHtml(text) + '<span class="streaming-cursor"></span>';
            msgEl.closest('.conversation-area').scrollTop = msgEl.closest('.conversation-area').scrollHeight;
        }

        // Finalize streaming message
        function finalizeStreamingMessage(msgEl) {
            const cursor = msgEl.querySelector('.streaming-cursor');
            if (cursor) cursor.remove();
        }

        // Create a "translating" placeholder message for non-English panels
        function createTranslatingMessage(user) {
            const conversation = user === 'A' ? conversationA : conversationB;
            const lang = user === 'A' ? langA.value : langB.value;

            const msgEl = document.createElement('div');
            msgEl.className = 'message persona';

            // Get translating text in the user's language
            const translatingText = {
                'ro': 'Se traduce...',
                'es': 'Traduciendo...',
                'he': 'מתרגם...'
            };

            msgEl.innerHTML = `
                <div class="message-avatar">${selectedPersona?.id || '?'}</div>
                <div class="message-bubble">
                    <div class="message-sender">${selectedPersona?.name || 'Persona'}</div>
                    <div class="message-text">
                        <span class="translating-text">${translatingText[lang] || 'Translating...'}</span>
                        <div class="typing-indicator" style="display: inline-flex; margin-left: 8px;">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                    <div class="message-time">${formatTime(new Date())}</div>
                </div>
            `;

            conversation.appendChild(msgEl);
            conversation.scrollTop = conversation.scrollHeight;

            return msgEl;
        }

        // Display translated message (replaces translating placeholder)
        async function displayTranslatedMessage(msgEl, englishText, targetLang) {
            try {
                const result = await translateText(englishText, targetLang);
                const textEl = msgEl.querySelector('.message-text');
                textEl.textContent = result.text;
                updateTokenCounter(result.usage);
            } catch (e) {
                console.error('Translation error:', e);
                // Fallback to English if translation fails
                const textEl = msgEl.querySelector('.message-text');
                textEl.textContent = englishText;
            }
        }

        // Add message to both panels
        async function addMessageToBothPanels(msg) {
            await addMessageToPanel('A', msg);
            await addMessageToPanel('B', msg);
        }

        // Add message to specific panel
        async function addMessageToPanel(panelUser, msg) {
            const conversation = panelUser === 'A' ? conversationA : conversationB;
            const panelLang = panelUser === 'A' ? langA.value : langB.value;

            const isSelf = msg.user === panelUser;
            const userClass = msg.user === 'A' ? 'user-a' : 'user-b';

            // Get the language the message was originally written in
            const senderLang = msg.user === 'A' ? langA.value : langB.value;

            // Determine which text to show - seamlessly translated to panel language
            let displayText;

            if (isSelf) {
                // Show original text for the sender
                displayText = msg.originalText;
            } else if (panelLang === senderLang) {
                // Same language, show original
                displayText = msg.originalText;
            } else if (panelLang === 'en') {
                // Panel is English, show English version
                displayText = msg.englishText;
            } else {
                // Panel needs translation to their language
                try {
                    const result = await translateText(msg.englishText, panelLang);
                    displayText = result.text;
                    updateTokenCounter(result.usage);
                } catch (e) {
                    // Fallback to English if translation fails
                    displayText = msg.englishText;
                }
            }

            const msgEl = document.createElement('div');
            msgEl.className = `message ${userClass} ${isSelf ? 'self' : ''}`;

            // Get localized "User A/B" label
            const userLabels = {
                'en': `User ${msg.user}`,
                'ro': `Utilizator ${msg.user}`,
                'es': `Usuario ${msg.user}`,
                'he': `משתמש ${msg.user}`
            };

            msgEl.innerHTML = `
                <div class="message-avatar">${msg.user}</div>
                <div class="message-bubble">
                    <div class="message-sender">${userLabels[panelLang] || `User ${msg.user}`}</div>
                    <div class="message-text">${escapeHtml(displayText)}</div>
                    <div class="message-time">${formatTime(msg.time)}</div>
                </div>
            `;

            conversation.appendChild(msgEl);
            conversation.scrollTop = conversation.scrollHeight;
        }

        // Translate text
        async function translateText(text, targetLang) {
            const response = await fetch('/api/translate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text, targetLanguage: targetLang })
            });

            const data = await response.json();
            return { text: data.translatedText, usage: data.usage };
        }

        // Show typing indicator
        function showTypingIndicator(user) {
            const conversation = user === 'A' ? conversationA : conversationB;
            const id = 'typing-' + user + '-' + Date.now();

            const el = document.createElement('div');
            el.id = id;
            el.className = 'message persona';
            el.innerHTML = `
                <div class="message-avatar" style="background: var(--yellow); color: var(--navy-dark);">
                    ${selectedPersona?.id || '?'}
                </div>
                <div class="message-bubble">
                    <div class="message-sender">${selectedPersona?.name || 'Persona'}</div>
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;

            conversation.appendChild(el);
            conversation.scrollTop = conversation.scrollHeight;
            return id;
        }

        // Remove typing indicator
        function removeTypingIndicator(id, user) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        // Update token counter
        function updateTokenCounter(usage) {
            if (!usage) return;

            const inputCost = (usage.prompt_tokens || 0) * PRICING.input;
            const outputCost = (usage.completion_tokens || 0) * PRICING.output;

            totalTokens += usage.total_tokens || 0;
            totalCost += inputCost + outputCost;

            tokenCountEl.textContent = totalTokens.toLocaleString();
            tokenCostEl.textContent = '$' + totalCost.toFixed(4);
        }

        // Auto-resize textarea
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 120) + 'px';
        }

        // Format time
        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
