releaseNotes: |
  ## JubileeBrowser 8.0.8

  ### What's New
  - Fixed: Installer banner text now properly aligned (profile picture moved to right side)
  - Spiritual Nutrition Panel - AI-powered biblical evaluation of web content with 10 health indicators
  - Persistent caching for Spiritual Nutrition evaluations (survives browser restarts)
  - Improved popup window focus handling
  - Updated authentication to use InspireCodex.com API
  - Self-contained deployment (no .NET installation required)
  - Content filtering with 309,000+ blocked sites
  - Dual-mode navigation (Internet/Jubilee Bible)

  See https://jubileebrowser.com/releases for full release notes.
